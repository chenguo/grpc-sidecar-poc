syntax = "proto3";

message Data {
  int64 value = 1;
  string label = 2;
}

message UnnecessarilyNestedInput {
  Data input = 1;
}

message UnnecessarilyNestedOutput {
  Data output = 2;
}

service PySidecar {
  rpc SumInput(stream UnnecessarilyNestedInput) returns (UnnecessarilyNestedOutput) {}
}
